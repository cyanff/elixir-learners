<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elixir Learners</title>

<body class="h-screen flex flex-col justify-center">
  <!--Nav-->
  <div class="shrink-0 bg-[#674a76] w-screen h-16 flex flex-row justify-center lg:justify-end items-center">
    <nav
      class="shrink-0 bg-[#674a76] flex flex-row items-center font-semibold text-white space-x-8 lg:space-x-16 lg:mr-56">
      <a href="https://docs.elixirlearners.dev/projects.html" class="hover:text-purple-400 cursor-pointer">
        Project
      </a>
      <a href="https://docs.elixirlearners.dev/discord.html" class="hover:text-purple-400 cursor-pointer">

      </a>
      <a href="/" class="cursor-pointer hover:text-purple-400">
        Staff
      </a>
    </nav>
  </div>

          <div class="absolute z-10 overflow-hidden w-[46rem] right-5 -top-9">
